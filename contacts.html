<!DOCTYPE html>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- PAGE settings -->
<title>PAccount Information</title>
  <meta name="author" content="JasonCWilley">
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/darktheme.css" type="text/css">
  <link rel="stylesheet" href="/assets/css/contacts.css" type="text/css">
    <script type="text/javascript" src="assets/js/contacts.js"></script>
</head>

  <body class="text-primary">
  <div class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-12">
        </hr>

          <h2>Contactulator 2000</h2>


            <a href="{{site.baseurl}}/index.html" class="btn btn-primary btn-md active" role="button" aria-pressed="true">Home</a>
            <a href="{{site.baseurl}}/ordersearch.html" class="btn btn-primary btn-md active" role="button" aria-pressed="true">Order Information</a>
            <a href="{{site.baseurl}}/updateprofile.html" class="btn btn-primary btn-md active" role="button" aria-pressed="true">Update the Database</a>

        </div>
      </div>
    </div>  <!-- end of conatinaer-->
</br>
</br>
    <div class="container">
        <div class="col-sm-12">

    		<div id="myBtnContainers">
          <button type="button" class= "btn btn-primary" onclick= "filterSelection('all')">Show All</button>
          <button type="button" class= "btn btn-primary"  onclick= "filterSelection('ExitZero')">ExitZero</button>
          <button type="button" class= "btn btn-primary" onclick= "filterSelection('Tiller & Sons')">Tiller & Sons</button>
          <button type="button" class= "btn btn-primary"  onclick= "filterSelection('Jackson & Associates')">Jacson & Associates</button>
          <button type="button" class= "btn btn-primary"  onclick= "filterSelection('Numerix')">Numerix</button>
          <button type="button" class= "btn btn-primary"  onclick= "filterSelection('Authorinc')">Auhor,Inc.</button>
          <button type="button" class= "btn btn-primary"  onclick= "filterSelection('Kingco')">King Company</button>
          <button type="button" class= "btn btn-primary"  onclick= "filterSelection('Sugarland')">Sugaland Company</button>
      </div>
    </div>

    				<div class="container">
              <div class="col-sm-8">
    {% for contact in site.data.contacts %}

                    <div class="filterDiv {{contact.company}}">
                      <ul>
                     <h3>{{contact.company}}</h3>
                      <li>Contact: {{contact.name}}</li>
                      <li>Phone: {{contact.phone}}</li>
                      <li>Email:  {{contact.email}}</li>
                    </ul>
                    </div>
    {%- endfor -%}

               </div>

               
            </div>  <!-- container -->
            <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.0/moment.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.1.0/js/md5.js"></script>
            <script src= "assets/js/blog.js"></script>
            <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

        </body>
